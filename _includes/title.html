<div class="titleblock">
  <div class="titledesc">
  <h1>{{ page.title }}</h1>
  </div>
  <div class="titledates">
      <div class="postedmodified">posted</div>
  <div class="postdate">{{ page.date | date_to_long_string: "ordinal", "US" }}</div>
  {% if page.modifiedDate %}    
  <div class="postedmodified">last modified</div>
  <div class="postdate">{{ page.modifiedDate | date_to_long_string: "ordinal", "US" }}</div>
  {% endif %}
  </div>
</div>
