<div class="titleblock">
  <div class="posttitle">
  <h1>{{ page.title }}</h1>
  </div>
  <div class="postdates">
      <div class="subtitle">posted</div>
 {{ page.date | date_to_long_string: "ordinal", "US" }}
  {% if page.modifiedDate %}
  <div class="subtitle">last modified</div>
  {{ page.modifiedDate | date_to_long_string: "ordinal", "US" }}
  {% endif %}
  </div>
</div>
