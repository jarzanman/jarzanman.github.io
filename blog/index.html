---
layout: default
title: blog
---
<style>
  .post {
  border: 0.1em solid white;
  border-left: 0;
  border-right: 0;
  margin: 0;
  transition: width 0.1s;
  }

  .postheader {
    display: flex;
    justify-content: space-between;
  }
  .posttitle {
    background-color: white;
    position: relative;
    color: #1c1b22;
    width: fit-content;
    max-width: 100%;
    padding: 0 0.2em 0 0.2em;
    top: -0.6em;
  }
  .postdate {
    background-color: white;
    position: relative;
    color: #1c1b22;
    width: fit-content;
    max-width: 100%;
    padding: 0 0.2em 0 0.2em;
    top: -0.6em;
  }
  a:link,a:visited,a:hover,a:active {
    color: #1c1b22;
  }
</style>
  {% for post in site.posts %}
  <a href="{{ post.url }}">
  <div class="post">
    <div class="postheader">
      <div class="posttitle">
      {{ post.title }}    
      </div>
      <div class="postdate">
      {{ post.date | date: '%m-%d-%y' }}
      </div>
    </div>
  <p style="margin-top: 0.3em; color: white;">{{post.description}}</p>
  </div>
</a>
  {% endfor %}
