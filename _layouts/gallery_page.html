---
layout: default
---
<div>
  <div>
    <h1>{{ page.title }}</h1>
    {% for image in page.images limit: 1 %}
    <h4>
      {{ image.exif.date_time_original | date: '%B %-d, %Y' }}
    </h4>
    {% endfor %}
  </div>
  {% if page.info.desc %}{{ page.info.desc }}{%endif%}
</div>
{% for image in page.images %}
<div>
  <a name="{{ image.name }}"></a>
  <a href="{{ image.name }}"{%if site.gallery.lightbox%}rel="lightbox[{{ page.gallery }}]"{%endif%}>
    <img alt="{{ page.title }}" width="100%" height="auto" class="gallery-page-image" src="thumbs/{{ image.name }}"/>
  </a>
</div>
{% endfor %}
