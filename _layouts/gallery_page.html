---
layout: default
---

<style type="text/css">
  .gallery-image {
    border: white solid 2px;
    margin-bottom: 1.5rem;
    display: inline-block;
  }
</style>
<div>
  <div>
    <h2>{{ page.title }}</h2>
    {% for image in page.images limit: 1 %}
    <p class="subheading">
      {{ image.exif.date_time_original | date: '%B %-d, %Y' }}
    </p>
    {% endfor %}
  </div>
  {% if page.info.desc %}{{ page.info.desc }}{%endif%}
</div>
{% for image in page.images %}
<div>
  <a name="{{ image.name }}"></a>
  <a href="{{ image.name }}"{%if site.gallery.lightbox%}rel="lightbox[{{ page.gallery }}]"{%endif%}>
    <img alt="{{ page.title }}" width="100%" height="auto" class="gallery-image" src="thumbs/{{ image.name }}"/>
  </a>
</div>
{% endfor %}
