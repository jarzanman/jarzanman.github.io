---
layout: default
description: julian jarjour's photo galleries
---

<style type="text/css">
  .centerbody {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  }
  .gallery-wrapper {
    height: 140.117px;
    margin-bottom: 1.5rem;
  }
  .gallery-best-image {
    max-height: 140.117px;
    max-width: 209.333px;
    border: white solid 1px;
  }
  .title-tag {
    background-color: white;
    color: #1c1b22;
    font-size: 80%;
    width: fit-content;
    max-width: 100%;
    padding: 0 4px 0 4px;
    text-align: center;
    top: -16px;
    margin-left: 0.4em;
    position: relative;
  }
</style>
<div class="centerbody">
  {% for gallery in page.galleries %}
  <div class="gallery-wrapper">
    <a href="{{ gallery['gallery'] }}" aria-label="{{gallery.name}}">
      <img
        class="gallery-best-image"
        alt="{{gallery.name}}"
        height="auto"
        width="100%"
        src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}"
      />
    </a>
    <div class="title-tag">
      [{{ gallery["images"] | size }}] {{ gallery["name"] | downcase }}
    </div>
  </div>
  {% endfor %}
</div>
