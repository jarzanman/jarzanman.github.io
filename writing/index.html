---
layout: default
title: blog
---

<style>
  p {
    margin: 0.5em 0 0 1em;
    color: white;
  }
  .post {
    border-top: 0.1em solid white;
    transition: border-color 0.1s;
    margin-top: 1.8em;
  }
  .postheader {
    display: flex;
    justify-content: space-between;
  }
  .posttitle,
  .postdate {
    background-color: white;
    position: relative;
    color: #1c1b22;
    width: fit-content;
    padding: 0 0.2em 0 0.2em;
    top: -0.5em;
    transition: background-color 0.1s;
  }

  a:link,
  a:visited,
  a:hover,
  a:active {
    color: #1c1b22;
    text-decoration: none;
  }
  .post:hover .posttitle,
  .post:hover .postdate {
    background-color: #caf8b4;
  }
  .post:hover {
    border-color: #caf8b4;
  }
  span {
    display: none;
  }
  @media (max-width: 38em) {
    span {
      display: inline;
      font-weight: normal;
    }
    .postdate {
      display: none;
    }
  }
</style>
{% for post in site.posts %}
<a href="{{ post.url }}">
  <div class="post">
    <div class="postheader">
      <div class="posttitle">
        {{ post.title }}
        <span>{{ post.date | date: '%m-%d-%y' }}</span>
      </div>
      <div class="postdate">{{ post.date | date: '%m-%d-%y' }}</div>
    </div>
    <p>{{ post.description }}</p>
  </div>
</a>
{% endfor %}
