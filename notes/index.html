---
layout: default
title: notes
---
{% assign sorted = site.notes | sort: 'date' | reverse %}
<ul>
  {% for note in sorted %}
    <li class="blogli">
      <a href="{{ note.url }}">{{ note.title }}</a>
      <div class="subtitle">{{ note.date | date: '%b %-d, %Y' }}</div>
    </li>
  {% endfor %}
</ul>
